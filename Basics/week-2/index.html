<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather Project</title>
  </head>
  <body>
    <div class="container">
      <h1>
        ⛅ <br />
        Currently 21&deg; in Tokyo
      </h1>
      <p class="current-temp">13&deg; / <b>23&deg;</b></p>

      <ul>
        <li>
          <h3><b>🌧️ Tomorrow</b></h3>
          <p>10&deg; / <b>22&deg;</b></p>
        </li>

        <li>
          <h3><b>⛅ Saturday</b></h3>
          <p>15&deg; / <b>17&deg;</b></p>
        </li>

        <li>
          <h3><b>☀️ Sunday</b></h3>
          <p>25&deg; / <b>28&deg;</b></p>
        </li>
      </ul>

      <button>Change city</button>

      <footer>
        <p>Coded by Snowberrii</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
