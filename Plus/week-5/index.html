<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather Application</title>
  </head>
  <body>
    <div class="main-container">
      <form class="search-form">
        <input
          type="search"
          class="search-city-input"
          placeholder="Enter a city . ."
        />
        <input type="submit" class="search-button" value="Search" />
      </form>

      <div class="current-city-container">
        <div class="current-city-info">
          <h1 class="current-city"></h1>

          <p class="current-details">
            <span class="current-time"></span> <br />
            <span class="current-condition"></span> <br />
            Humidity:
            <span class="humidity"></span>, Wind:
            <span class="wind"></span>
          </p>
        </div>
        <div class="current-weather-info">
          <span class="current-weather-icon"></span>
          <h2 class="current-temp"></h2>
        </div>
      </div>

      <div class="forecast-container" id="forecast"></div>
    </div>

    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/snowberrii" target="_blank">Snowberrii</a>
        and is
        <a
          href="https://github.com/snowberrii/SheCodes/tree/master/Plus/week-5"
          target="_blank"
          >on GitHub</a
        >
        and
        <a href="https://snow-weather-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </p>
      <p>
        FYI : The API returns the last time the weather was updated and not the
        current time in the city you searched!
      </p>
    </footer>
    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
